    <!-- Painel de seleção de selos -->
    <div class="seal-selector-overlay" id="sealSelectorOverlay">
        <div class="seal-selector-panel">
            <div class="seal-selector-header">
                <h2>🏆 Selecionar Selo</h2>
                <p>Escolha um selo de avaliação para o membro</p>
            </div>
            
            <div class="seal-options-grid" id="sealOptionsGrid">
                
            </div>
            
            <div class="seal-selector-actions">
                <button class="seal-action-btn cancel" onclick="closeSealSelector()">Cancelar</button>
                <button class="seal-action-btn remove" onclick="removeCurrentSeal()">🗑️ Remover Selo</button>
                <button class="seal-action-btn upload" onclick="triggerCustomUpload()">📁 Escolher Arquivo</button>
            </div>
        </div>
    </div>
