    <!-- Painel de seleção de selos -->
    <div class="seal-selector-overlay" id="sealSelectorOverlay">
        <div class="seal-selector-panel">
            <div class="seal-selector-header">
                <h2>🏆 Selecionar Selo</h2>
                <p>Escolha um selo de avaliação para o membro</p>
            </div>
            
            <div class="seal-options-grid" id="sealOptionsGrid">
                
            </div>
            
            <div class="seal-selector-actions">
                <button class="seal-action-btn cancel" onclick="closeSealSelector()">Cancelar</button>
                <button class="seal-action-btn remove" onclick="removeCurrentSeal()">🗑️ Remover Selo</button>
                <button class="seal-action-btn upload" onclick="triggerCustomUpload()">📁 Escolher Arquivo</button>
            </div>
        </div>
    </div>

    <input type="file" id="customSealInput" accept="image/*" style="display: none;" onchange="handleCustomSealUpload(this)">

    <!-- Modal de Comentários -->
    <div class="comment-modal-overlay" id="commentModalOverlay">
        <div class="comment-modal">
            <div class="comment-modal-header">
                <h2>💬 Comentários</h2>
                <span class="member-name" id="commentMemberName">Nome do Membro</span>
                <button class="close-btn" onclick="closeCommentTab()">✕</button>
            </div>
            
            <div class="comment-modal-body">
                <!-- Visualização do comentário -->
                <div class="comment-display-container" id="commentDisplayContainer">
                    <div class="comment-content" id="commentContent">
                        <p id="commentText">Nenhum comentário adicionado ainda.</p>
                    </div>
                    <div class="comment-actions">
                        <button class="comment-action-btn cancel" onclick="closeCommentTab()">Fechar</button>
                        <button class="comment-action-btn delete" id="deleteBtn" onclick="deleteComment()" style="display: none;">🗑️ Excluir</button>
                        <button class="comment-action-btn edit" id="editBtn" onclick="enableEditMode()">✏️ Editar Comentário</button>
                        <button class="comment-action-btn add" id="addBtn" onclick="enableEditMode()" style="display: none;">➕ Adicionar Comentário</button>
                    </div>
                </div>
                
                <!-- Modo de edição -->
                <div class="comment-edit-container" id="commentEditContainer" style="display: none;">
                    <div class="comment-form">
                        <textarea 
                            id="commentTextArea" 
                            placeholder="Digite seu comentário sobre este membro da equipe..."
                            rows="6"
                            maxlength="500"
                        ></textarea>
                        <div class="comment-counter">
                            <span id="commentCounter">0</span>/500 caracteres
                        </div>
                    </div>
                    <div class="comment-actions">
                        <button class="comment-action-btn cancel" onclick="cancelEdit()">Cancelar</button>
                        <button class="comment-action-btn save" onclick="saveComment()">Salvar Comentário</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
