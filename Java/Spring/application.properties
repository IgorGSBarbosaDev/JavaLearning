# Application Configuration Properties
# This file contains examples of all common Spring Boot configuration properties

# ========================================
# SERVER CONFIGURATION
# ========================================

# Server port (default: 8080)
server.port=8080

# Server context path (e.g., /api)
# server.servlet.context-path=/api

# Session timeout (in seconds)
server.servlet.session.timeout=30m

# Maximum HTTP header size
server.max-http-header-size=8KB

# Connection timeout
server.connection-timeout=20000

# ========================================
# SPRING BOOT CONFIGURATION
# ========================================

# Application name
spring.application.name=Spring Framework Guide

# Active profiles (dev, test, prod)
spring.profiles.active=dev

# ========================================
# DATABASE CONFIGURATION
# ========================================

# H2 Database (Development/Testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Database (Production)
# spring.datasource.url=jdbc:mysql://localhost:3306/spring_guide_db
# spring.datasource.username=root
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Database (Alternative)
# spring.datasource.url=jdbc:postgresql://localhost:5432/spring_guide_db
# spring.datasource.username=postgres
# spring.datasource.password=password
# spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Hibernate dialect (auto-detected based on database)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========================================
# LOGGING CONFIGURATION
# ========================================

# Root logging level
logging.level.root=INFO

# Spring framework logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application logging
logging.level.Spring=DEBUG

# Log file configuration
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# SECURITY CONFIGURATION
# ========================================

# JWT Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800

# Security debug
logging.level.org.springframework.security=DEBUG

# ========================================
# WEB CONFIGURATION
# ========================================

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ========================================
# ACTUATOR CONFIGURATION
# ========================================

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Custom application info
info.app.name=Spring Framework Guide
info.app.description=Comprehensive Spring Framework educational examples
info.app.version=1.0.0
info.app.author=Developer

# ========================================
# CUSTOM APPLICATION PROPERTIES
# ========================================

# Application settings
app.name=Spring Framework Guide
app.version=1.0.0
app.description=Complete guide to Spring Framework

# Email configuration
app.email.enabled=false
app.email.smtp.host=smtp.gmail.com
app.email.smtp.port=587
app.email.smtp.username=your-email@gmail.com
app.email.smtp.password=your-password

# File storage
app.file.upload-dir=uploads/
app.file.max-size=10MB

# External API configuration
app.external.api.url=https://api.example.com
app.external.api.key=your-api-key
app.external.api.timeout=5000

# Cache configuration
spring.cache.type=simple
# spring.cache.redis.host=localhost
# spring.cache.redis.port=6379

# ========================================
# DEVELOPMENT TOOLS
# ========================================

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================================
# VALIDATION MESSAGES
# ========================================

# Custom validation messages
app.validation.user.name.required=User name is required
app.validation.user.email.invalid=Please provide a valid email address
app.validation.user.password.weak=Password must be at least 8 characters long
